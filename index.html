<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/flickity.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>14.1</title>
  </head>
  <body>
    <div class="button-group">
      <button class="button">Restart</button>
    </div>
    <div class="main-carousel container"></div>

    <div class="progress-bar"></div>

    <div id="page-wrapper" class="map-text">
      <p id="infos"></p>
      <div id="map"></div>
    </div>

    <script id="pictures" type="tableOfPictures">
      <div class="carousel-cell" id={{id}} style="background-image: url({{image}})">
        <div class="font-styles"><h1>{{title}}</h1></div>
        <div class="description"> <h2>{{{description}}}</h2></div>
      </div>
    </script>

    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="js/hash.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGze9diDY5bK334SePptSJmP9pREP8jkE&callback=initMap"
    ></script>
  </body>
</html>
